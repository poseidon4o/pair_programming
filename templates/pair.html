{% extends "base.html" %}
{% block title %}{{ pair }}{% endblock %}

{% block content %}
    {% block extra_js %}
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        {% load socketio_tags %}
        {% socketio %}

        <script>
            window._pair_id = {{ pair.id }};
            window._user_id = {{ user_id }};
        </script>
        <script src="{{ STATIC_URL }}js/pair.js"></script>

    {% endblock %}

    {% block main %}
        <textarea id="code_area"></textarea>
    {% endblock %}


    <form>
        <input type="button" id="leave" value="Leave">
        {% csrf_token %}
    </form>

{% endblock %}
